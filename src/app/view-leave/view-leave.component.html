<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Leave management system</span>
        <button mat-raised-button color="primary" style="margin-left:70%;" routerLink="/">Apply leave</button>
    </mat-toolbar-row>
    
</mat-toolbar>

<div class="table-section">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="employeeid">
      <th mat-header-cell *matHeaderCellDef> E.Id </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeid}} </td>
    </ng-container>
  
    <ng-container matColumnDef="formdate">
      <th mat-header-cell *matHeaderCellDef> Formdate </th>
      <td mat-cell *matCellDef="let element"> {{element.formdate | date}} </td>
    </ng-container>
  

    <ng-container matColumnDef="todate">
      <th mat-header-cell *matHeaderCellDef> Todate </th>
      <td mat-cell *matCellDef="let element"> {{element.todate | date}} </td>
    </ng-container>
  

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <!-- <a  [routerLink]="['/udpateleave',element.id]"><mat-icon>edit</mat-icon></a> -->
              <a [routerLink]="['/udpateleave',element.id]">
                <mat-icon>edit</mat-icon>
              </a>
              <!-- <mat-icon [routerLink]="['/udpateleave',element.id]">edit</mat-icon> -->
            
            <button mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon >delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
